<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-code" class="form-control align-items-center" autocomplete="off" placeholder="Click the button to get code" type="text">
                    <!-- <button id="generate-btn" class="generate-btn">Generate Pin</button> -->
                    <button onclick="generate()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="user-input-sec" class="form-control" autocomplete="off" placeholder="Enter your code" type="text">
                    <div class="numbers">
                        <div id="calc-body" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button calcNumBtn">7</div>
                              <div class="button calcNumBtn">8</div>
                              <div class="button calcNumBtn">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button calcNumBtn">4</div>
                              <div class="button calcNumBtn">5</div>
                              <div class="button calcNumBtn">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button calcNumBtn">1</div>
                              <div class="button calcNumBtn">2</div>
                              <div class="button calcNumBtn">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="backspace()" class="button"><</div>
                                <div class="button calcNumBtn">0</div>
                                <div onclick="allClear()" class="button">C</div>
                            </div>
                            <div>
                                <button onclick="submitBtn()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="attempt-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify non-verified">❌ Pin Didn't Match, Please try again</p>
            <p class="notify verified">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="hello.js"></script>
</body>
</html>
