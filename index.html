<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-code" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>

            <section class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">

                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>

                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>

                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>

                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>

                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </section>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function(){
            const generatedCodeInput = document.getElementById('generated-code');
            const codeCount = parseInt(generatedCodeInput.value);
            
            console.log(codeCount);
        })
    </script>
</body>
</html>
